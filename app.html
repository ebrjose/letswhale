<!DOCTYPE html>
<html {{ HTML_ATTRS }} lang="en">

<head {{ HEAD_ATTRS }}>
  {{ HEAD }}
</head>

<body {{ BODY_ATTRS }}>
  <div id="preloader" style="
        position: fixed;
        z-index: 10000;
        background: #fafafa;
        width: 100%;
        height: 100%;
      ">
    <img style="
          opacity: 0.5;
          position: absolute;
          top: calc(50% - 50px);
          left: calc(50% - 50px);
        " src="/images/loading.gif" alt="loading" />
  </div>
  <div id="app_main" class="violeta">
    {{ APP }}
  </div>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FKNTGTVE10"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-FKNTGTVE10');
  </script>
</body>

</html>
